{% extends 'base.html' %}

{% block container %}
  <div class="top-pad">
    {% for id, study in study_dict.iteritems() %}
      <div class="well">
        <h2>
          <a href="{{ url_for('product', key=id) }}">{{study['name'] }}</a>
          <small>$ {{ study['price'] }}</small>
        </h2>
      </div>
    {% endfor %}
  </div>
{% endblock %}
