{% extends 'base.html' %}

{% block container %}
  <div class="top-pad">
    {% for id, product in products.iteritems() %}
      <div class="well">
        <h2>
          <a href="{{ url_for('product', key=id) }}">{{product['name'] }}</a>
          <small>$ {{ product['price'] }}</small>
          <small>$ {{ product['nct_id'] }}</small>
          <small>$ {{ product['category'] }}</small>
        </h2>
      </div>
    {% endfor %}
  </div>
{% endblock %}
